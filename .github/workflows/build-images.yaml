name: Manual Make Workflow
permissions:    
        
on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest     
    env: # Set environment variables globally for all steps
      DOCKER_PREFIX: ghcr.io/miskander/kubevirt
      DOCKER_TAG: ${{ github.sha }}
      PULLER_TIMEOUT: 2000
    steps:      
      - name: Checkout code
        uses: actions/checkout@v3     
      - name: docker login
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u miskander --password-stdin   
      - name: push
        run: docker pull alpine:latest && docker tag alpine:latest ghcr.io/miskander/kubevirt/virt-operator:test2 && docker push ghcr.io/miskander/kubevirt/virt-operator:foo
      - name: make
        run: make             
      - name: make push
        run: make push             
      - name: make manifests
        run: make manifests        
